spring.application.name=adt-practice

# SQLite
spring.datasource.url=jdbc:sqlite:adt_practice.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# JShell config
app.jshell.timeout-seconds=5
app.jshell.max-output-length=10000

# Server
server.port=8080
